<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>SalPick</title>
    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <!-- google icon -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-size: 15px;
        }

        h2 {
            font-family: "Nanum Pen Script", cursive;
            font-weight: 400;
            font-size: 50px;
            font-style: normal;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <!-- 여백 -->
        <div class="col-sm-3"></div>
        <!-- 장바구니 상품 목록-->
        <div class="col-sm-6">
            <div class="container mt-5 mb-5">
                <h2>장바구니 목록</h2>
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>No</th>
                                    <th>상품이미지</th>
                                    <th>상품명</th>
                                    <th>상품코드번호</th>
                                    <th>상품수량</th>
                                    <th>상품가격</th>
                                    <th>작업</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="data:${list}">
                                    <td th:text="${data.cartItemId}">cartItemId</td>
                                    <td th:text="${data.productImage}"></td>
                                    <td>
                                        <a th:text="${data.productName}"
                                           th:href="@{/product/detail(id=${data.productId})}">
                                            productName
                                        </a>
                                    </td>
                                    <td th:text="${data.productId}">productId</td>
                                    <td th:text="${data.quantity}">quantity</td>
                                    <td th:text="${data.productPrice}">productPrice</td>

                                    <td>
                                        <button type="button" class="btn btn-outline-success float-end"
                                                th:onclick="|location.href='@{/cart/update(id=${data.memberId})}'|"
                                                sec:authorize="hasAnyRole('USER', 'ADMIN')">
                                            수량 변경
                                        </button>

                                        <button type="button" class="btn btn-outline-success float-end"
                                                th:onclick=#
                                                sec:authorize="hasAnyRole('USER', 'ADMIN')">
                                            구매
                                        </button>

                                        <!-- fixme 03-19 삭제버튼추가 -->
                                        <button type="button" class="btn btn-outline-danger float-end">
                                            <a th:href="@{/cart/delete(cartItemId=${data.cartItemId})}">삭제</a>
                                        </button>


                                                        <!--fixme 기존꺼 -->
                                        <!--                                        <button type="button" class="btn btn-outline-danger float-end"-->
<!--                                                th:onclick="|location.href='@{/cart/delete(id=${data.memberId})}'|"-->
<!--                                                sec:authorize="hasAnyRole('USER', 'ADMIN')">-->
<!--                                            상품 삭제-->
<!--                                        </button>-->
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 여백 -->
        <div class="col-sm-3"></div>
    </div>
</div>
<script th:inline="javascript">
    /* 작업 성공했을 때 성공메세지 창을 출력 */
    var successMessage = /*[[ ${successMessage} ]]*/ null;
    if (successMessage) {
        alert(successMessage);
    }
</script>
</body>
</html>
