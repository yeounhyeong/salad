<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>SalPick</title>
    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <!-- google icon -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-size: 15px;
        }

        h2 {
            font-family: "Nanum Pen Script", cursive;
            font-weight: 400;
            font-size: 50px;
            font-style: normal;
        }

        h4 {
            font-family: "Nanum Pen Script", cursive;
            font-style: normal;
            text-align: center;
            text-decoration-line: underline;
        }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <!-- 여백 -->
        <div class="col-sm-3"></div>
        <!-- 상품 상세 페이지 -->
        <div class="col-sm-6">
            <div class="container mt-5 mb-5">
                <div class="card-header">
                    <h2>상품 정보</h2><br><br>
                </div>
                <div class="card-body">
                    <div class="row gx-4 gx-lg-5 align-items-center">
                        <div class="col-md-6">
                            <img th:src="|/images/@{${data.productImage}}|" alt="이미지 없음" width="50%">
                        </div>
                        <div class="col-md-6">
                            <div th:text="${data.productId}"></div>
                            <div th:text="${data.productName}"></div>
                            <div th:text="${data.productPrice}"></div>
                            <div class="mb-3 mt-3">
                                <label class="form-label">수량 선택 :</label>
                                <select class="form-control" name="quantity">
                                    <option value="1" th:selected="${data.quantity}==1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <form id="cartForm" th:action="@{/cart/insert}" method="post">
                                        <input type="hidden" name="id" th:value="${data.productId}"/>
                                        <input type="hidden" name="quantity" th:value="${data.quantity}"/>
                                        <button type="button" class="btn btn-outline-warning"
                                                sec:authorize="hasRole('USER')">
                                            <span class="material-symbols-outlined">shopping_cart</span>
                                        </button>
                                    </form>
                                </div>
                                <div class="col-sm-4">
                                    <button type="button" class="btn btn-outline-warning"
                                            sec:authorize="hasRole('ADMIN')"
                                            th:onclick="|location.href='@{/product/update(id=${data.productId})}'|">
                                        상품 수정
                                    </button>
                                </div>
                                <div class="col-sm-4">
                                    <button type="button" class="btn btn-outline-warning"
                                            sec:authorize="hasRole('ADMIN')"
                                            th:onclick="|location.href='@{/product/delete(id=${data.productId})}'|">
                                        상품 삭제
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <br>
                    <hr>
                    <br>
                    <h4>
                        상세정보
                    </h4>
                    <div class="container px-4 px-lg-5 mt-5" style="text-align: center">
                        <div th:text="${data.productImage}"></div>
                        <div th:text="${data.productContent}"></div>
                        <div>
                            <img src="/image/배송일정공지.jpg" alt="배송일정">
                        </div>
                        <div>
                            <img src="/image/위생안전공지.jpg" alt="위생안전">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 여백 -->
        <div class="col-sm-3"></div>
    </div>
</div>
</body>
</html>
