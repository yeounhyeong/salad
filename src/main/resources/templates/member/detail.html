<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>SalPick</title>
    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <!-- google icon -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-size: 15px;
        }

        h2 {
            font-family: "Nanum Pen Script", cursive;
            font-weight: 400;
            font-size: 50px;
            font-style: normal;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <!-- 여백 -->
        <div class="col-sm-3"></div>
        <!-- 회원 정보 페이지 -->
        <div class="col-sm-6">
            <div class="container mt-5 mb-5">
                <div class="card-header">
                    <h2>회원 정보</h2><br><br>
                </div>
                <div class="card-body">
                    <p>
                        번호 : <span th:text="${data.memberId}"></span>
                    </p>
                    <p>
                        이메일 : <span th:text="${data.memberEmail}"></span>
                    </p>
                    <p>
                        회원명 : <span th:text="${data.memberName}"></span>
                    </p>
                    <p>
                        전화번호 : <span th:text="${data.memberPhone}"></span>
                    </p>
                    <p>
                        주소 : <span th:text="${data.memberAddress}"></span>
                    </p>
                    <p>
                        가입일 : <span th:text="${data.regDate}"></span>
                    </p>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-outline-warning"
                            th:onclick="|location.href='@{/member/update(id=${data.memberId})}'|"
                            sec:authorize="hasAnyRole('USER', 'ADMIN')">
                        정보 수정
                    </button>
                    <button type="button" class="btn btn-outline-danger float-end"
                            th:onclick="|location.href='@{/memebr/delete(id=${data.memberId})}'|"
                            sec:authorize="hasAnyRole('USER', 'ADMIN')">
                        회원 탈퇴
                    </button>
                </div>
            </div>
        </div>
        <!-- 여백 -->
        <div class="col-sm-3"></div>
    </div>
</div>
</body>
</html>
