<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>SalPick</title>
    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <!-- google icon -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-size: 15px;
        }

        h2 {
            font-family: "Nanum Pen Script", cursive;
            font-weight: 400;
            font-size: 50px;
            font-style: normal;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <!-- 여백 -->
        <div class="col-sm-3"></div>
        <!-- 회원 목록-->
        <div class="col-sm-6">
            <div class="container mt-5 mb-5">
                <h2>마이 페이지</h2>
                <input type="hidden" name="memberId" th:value="${data.memberId}">
                <p>
                    <span th:text="${data.memberName}"></span>
                    님, 반갑습니다.
                </p>
                <hr>
                <p>
                    회원 정보 수정하러 가기 ↓↓↓
                </p>
                <button type="button" class="btn btn-outline-warning"
                        th:onclick="|location.href='@{/member/update(id=${data.memberId})}'|">
<!--                        sec:authorize="hasAnyRole('USER', 'ADMIN')">-->
                    <span class="spinner-border spinner-border-sm"></span>
                    click
                </button>
                <br><hr><br>
                <p>
                    회원 탈퇴 ↓↓↓
                </p>
                <button type="button" class="btn btn-outline-danger"
                        th:onclick="|location.href='@{/member/delete(id=${data.memberId})}'|">
<!--                        sec:authorize="hasAnyRole('USER', 'ADMIN')">-->
                    <span class="spinner-border spinner-border-sm"></span>
                    click
                </button>
                <br><hr><br>
                차후 내가 쓴 글(고객센터 게시판, 구매후기 게시판), 카트, 주문 내역 붙이기
            </div>
        </div>
        <!-- 여백 -->
        <div class="col-sm-3"></div>
    </div>
</div>
</body>
</html>
