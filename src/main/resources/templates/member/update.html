<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>SalPick</title>
    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <!-- google icon -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-size: 15px;
        }

        h2 {
            font-family: "Nanum Pen Script", cursive;
            font-weight: 400;
            font-size: 50px;
            font-style: normal;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <!-- 여백 -->
        <div class="col-sm-3"></div>
        <!-- 회원 가입 페이지 -->
        <div class="col-sm-6">
            <div class="container mt-5 mb-5">
                <h2>회원 정보 수정</h2>
                <form th:action="@{member/update}" method="post">
                    <input type="hidden" name="memberId" th:value="${data.memberId}">
                    <div class="mb-3 mt-3">
                        <label class="form-label">이메일 : </label>
                        <input type="email" class="form-control" name="memberEmail"
                               th:value="${data.memberEmail}" readonly>
                    </div>
                    <div class="mb-3">
                        <!--차후 service에서 비밀번호처리 보안-->
                        <label class="form-label">비밀번호 : </label>
                        <input type="password" class="form-control" name="memberPassword"
                               th:value="${data.memberPassword}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">사용자명 : </label>
                        <input type="text" class="form-control" name="memberName"
                               th:value="${data.memberName}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">전화번호 : </label>
                        <input type="text" class="form-control" name="memberPhone"
                               th:value="${data.memberPhone}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">주소 : </label>
                        <input type="text" class="form-control" name="memberAddress"
                               th:value="${data.memberAddress}">
                    </div>
                    <button type="submit" class="btn btn-outline-warning float-end">정보 수정</button>
                </form>
            </div>
        </div>
        <!-- 여백 -->
        <div class="col-sm-4"></div>
    </div>
</div>
</body>
</html>
