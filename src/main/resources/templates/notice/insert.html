<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block layout:fragment="head">
        <meta charset="UTF-8">
        <!-- bootstrap -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
        <!-- google icon -->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
        <!-- summernote (jQuery) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <!-- summernote (css/js) -->
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

        <style>
            body {
                font-family: Verdana, sans-serif;
                font-size: 15px;
            }

            h2 {
                font-family: "Nanum Pen Script", cursive;
                font-weight: 400;
                font-size: 50px;
                font-style: normal;
            }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-3">
        <div class="row">
            <!-- 여백 -->
            <div class="col-sm-3"></div>
            <!-- 고객센터 게시글 등록 -->
            <div class="col-sm-6">
                <div class="container mt-5 mb-5">
                    <div class="card">
                        <div class="card-header">
                            <h2>공지사항 게시글 등록</h2>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/notice/insert}" method="post">
                                <div class="mb-3 mt-3">
                                    <label class="form-label">제목 : </label>
                                    <input type="text" class="form-control" name="noticeSubject">
                                </div>
                                <div class="mb-3">
                                    <label for="summernote">문의 내용 : </label>
                                    <textarea id="summernote" name="noticeContent">
                                </textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">작성자 : </label>
                                    <input type="text" class="form-control" name="noticeWriter" readonly>
                                </div>
                                <button type="submit" class="btn btn-outline-warning"
                                        sec:authorize="hasRole('ADMIN')">
                                    등록
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 여백 -->
            <div class="col-sm-3"></div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <!-- summernote -->
    <script>
        $(document).ready(function () {
            $('#summernote').summernote({
                height: 300,                 // 에디터 높이
                minHeight: null,             // 최소 높이
                maxHeight: null,             // 최대 높이
                focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
                lang: "ko-KR",					// 한글 설정
                placeholder: '최대 2048자까지 쓸 수 있습니다',	//placeholder 설정
                toolbar: [
                    ['style', ['style']], // 글자 스타일 설정 옵션
                    ['fontsize', ['fontsize']], // 글꼴 크기 설정 옵션
                    ['font', ['bold', 'underline', 'clear']], // 글자 굵게, 밑줄, 포맷 제거 옵션
                    ['color', ['color']], // 글자 색상 설정 옵션
                    ['table', ['table']], // 테이블 삽입 옵션
                    ['para', ['ul', 'ol', 'paragraph']], // 문단 스타일, 순서 없는 목록, 순서 있는 목록 옵션
                    ['height', ['height']], // 에디터 높이 조절 옵션
                    ['insert', ['picture', 'link', 'video']], // 이미지 삽입, 링크 삽입, 동영상 삽입 옵션
                    ['view', ['codeview', 'fullscreen', 'help']], // 코드 보기, 전체 화면, 도움말 옵션
                ],
                fontNames: [
                    'Arial', 'Arial Black', 'Comic Sans MS', 'Courier New', '맑은 고딕',
                    '궁서', '굴림체', '굴림', '돋움체', '바탕체'
                ],
                fontSizes: [
                    '8', '9', '10', '11', '12', '14', '16', '18',
                    '20', '22', '24', '28', '30', '36', '50', '72',
                ] // 글꼴 크기 옵션
            });
        });
    </script>

    <script th:inline="javascript">
        /* 작업 성공했을 때 성공메세지 창을 출력 */
        var successMessage = /*[[ ${successMessage} ]]*/ null;
        if (successMessage) {
            alert(successMessage);
        }
    </script>
</th:block>
</body>
</html>
