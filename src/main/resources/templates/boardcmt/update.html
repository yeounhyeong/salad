<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>SalPick</title>
    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <!-- google icon -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-size: 15px;
        }

        h2 {
            font-family: "Nanum Pen Script", cursive;
            font-weight: 400;
            font-size: 50px;
            font-style: normal;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <!-- 여백 -->
        <div class="col-sm-3"></div>
        <!-- 댓글 수정 -->
        <div class="col-sm-6">
            <div class="container mt-5 mb-5">
                <form th:action="@{/boardcmt/update}" method="post">
                    <input type="hidden" name="boardId" th:value="${data.boardId}">
                    <input type="hidden" name="boardcmtId" th:value="${data.boardcmtId}">
                    <div class="card">
                        <div class="card-body">
                            <div class="mt-3 mb-3">
                                <textarea class="form-control" rows="5" name="boardcmtBody">
                                </textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"> 작성자 : </label>
                                <input type="text" class="form-control" name="boardcmtWriter"
                                       readonly>
                            </div>
                            <button type="submit" class="btn btn-outline-warning float-end">
                                댓글 수정
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- 여백 -->
        <div class="col-sm-3"></div>
    </div>
</div>
</body>
</html>
